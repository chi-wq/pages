title: "chi-wq's Tech Blog"
description: "Notes and write-ups"
theme: minima

# Project site settings (repo: chi-wq/pages → https://chi-wq.github.io/pages/)
baseurl: "/pages"
url: "https://chi-wq.github.io"

# Optional: show links in the header
header_pages:
  - index.md
  - about.md

# Optional: nicer permalinks (for posts in _posts)
permalink: /:categories/:year/:month/:day/:title/

entries_section_title: "投稿 / Entries"

collections:
  entries:
    output: true
    permalink: /entries/:title/

defaults:
  - scope:
      path: ""
      type: entries
    values:
      layout: entry
